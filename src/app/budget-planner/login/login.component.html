<!-- login...  -->
<div class="login_contaner">
  <form
    *ngIf="activeForm === 'login'"
    [formGroup]="loginForm"
    (ngSubmit)="onsubmit()"
  >
    <label for="username">Name </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" placeholder="username" id="username" /><br /><br />
    <label for="password">Password </label>
    <input type="password" placeholder="password" id="password" /> <br /><br />
    <button type="submit">login</button>
    <p (click)="toggle('register')">
      dont have account?
      <span class="heightlight" style="color: coral">register </span>
    </p>
  </form>
  <!-- register -->

  <form
    *ngIf="activeForm === 'register'"
    [formGroup]="registerForm"
    (ngSubmit)="onsubmit()"
  >
    <h2>register from</h2>
    <label for="username">Name </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" placeholder="username" id="username" /><br /><br />
    <label for="email">email </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" placeholder="email" id="email" /><br /><br />
    <label for="password">Password </label>
    <input type="password" placeholder="password" id="password" /> <br /><br />
    <button type="submit">login</button>
    <p (click)="toggle('login')">
      have account?
      <span class="heightlight" style="color: coral">login </span>
    </p>
  </form>
</div>
